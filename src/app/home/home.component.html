<div class="search-top">
<h6>Search</h6>
<div class="input-group">

<span class="form-margin">devID:</span> <select (change)="onDevIdChange($event.target.value)"  class="form-control">
<option *ngFor="let devices of devID" value={{devices.devID}}>{{devices.devID}}</option>
</select>

<span class="dash-margin">Source:</span> <select class="form-control">
    <option *ngFor="let source of sources">{{source.source}}</option>
</select>

<span class="dash-margin">Pattern:</span> <input type="text" class="form-control textbox-height">

<span class="dash-margin">Time History:</span> <select (change)="timeFilter($event.target.value)" class="form-control">
    <option selected value="1">24 hrs</option>
    <option value="2">7 days</option>
    <option value="3">3 months</option>
    <option value="4">6 months</option>
    <option value="5">1 year</option>
    <option value="6">2 years</option>
</select>

<br><p><button class="btn btn-primary dash-search-button button-background">Search</button></p>
</div>
</div>
<hr>

<!-- Chart -->
<h6>Chart:</h6> <div style="display: block">
    <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors"
        [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)" scaleLength="1">
    </canvas>
</div>
<hr>

<!-- table to show data -->
<h6>Table:</h6><div class="material-table">
<table mat-table [dataSource]="sources" class="mat-elevation-z8">


    <!-- Date Time Column -->
    <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef> <h5>Date Time</h5> </th>
        <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
    </ng-container>

    <!-- Message Column -->
    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> <h5>Message</h5> </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

    </div>
